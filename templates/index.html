{% extends 'base.html' %}

{% block content %}
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
    {% for movie in movies %}
    <li>
        {{ movie.title }} - {{ movie.year }}
        <span class="float-right">
            <a class="imdb" href="https://www.imdb.com/find?q={{ movie.title }}" target="_blank" title="Find this movie on IMDB">IMDb</a>
        </span>
    </li>
    {% endfor %}
</ul>
<img class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}" alt="Walking Totoro" title="to~to~ro~">
{% endblock %}
